<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2048</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>2048</h1>
      <div id="score">
        SCORE <span class="js-score">0</span>
      </div>
    </header>
    <div id="main">
      <div id="game-board">
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        
        <div class="clearfix"></div>
      </div>
      
      <div id="tile-container">
      </div>
      
      <div id="game-over" class="hide">
        <span class="lost">
          Game over
        </span>
        
        <span class="won">
          You won!
        </span>
        
        <p>
          Score <span class="js-score"></span>
        </p>
      </div>
    </div>
  </div>
  
  <script src="Game2048.js"></script>
  <script src="main.js"></script>
</body>
</html>
